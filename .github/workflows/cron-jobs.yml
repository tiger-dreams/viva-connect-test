name: Agent Call Retry Cron Jobs

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  execute-retries:
    runs-on: ubuntu-latest
    steps:
      - name: Execute Retries
        run: |
          curl -X GET "${{ secrets.VERCEL_DOMAIN }}/api/cron/execute-retries" \
            -H "x-vercel-cron-secret: ${{ secrets.CRON_SECRET }}"

  check-timeouts:
    runs-on: ubuntu-latest
    steps:
      - name: Check Timeouts
        run: |
          curl -X GET "${{ secrets.VERCEL_DOMAIN }}/api/cron/check-timeouts" \
            -H "x-vercel-cron-secret: ${{ secrets.CRON_SECRET }}"
