services:
  - type: web
    name: viva-connect-selenium-agent
    runtime: docker
    region: oregon
    plan: free  # May need to upgrade to starter ($7/mo) for 2GB RAM
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false  # Set in Render dashboard
      - key: DISPLAY
        value: ":99"
      - key: SCREEN_WIDTH
        value: "1280"
      - key: SCREEN_HEIGHT
        value: "720"
      - key: SCREEN_DEPTH
        value: "24"
